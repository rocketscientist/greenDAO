apply plugin: 'android'

group = 'de.greenrobot'
version = '1.3.0'
sourceCompatibility = 1.6

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile('de.greenrobot:greendao:1.3.0')
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}


sourceSets {
    main {
        java {
            srcDir 'src'
            srcDir 'src-gen'
            srcDir 'gen'
        }
    }
}
